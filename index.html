<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing with Background Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #canvasContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        canvas {
            border: 1px solid #000;
            margin: 10px;
        }
        
        #controls {
            margin: 20px;
        }
        
        #form {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Image Processing Tool</h1>
    <input type="file" id="upload" />
    <div id="controls">
        <button id="add">Add</button>
        <button id="subtract">Subtract</button>
        <button id="invent">Invent</button>
        <label for="tolerance">Tolerance Adjustment:</label>
        <input type="range" id="tolerance" min="0" max="2" step="0.1" value="1">
        <label for="brightness">Brightness Adjustment:</label>
        <input type="range" id="brightness" min="0" max="2" step="0.1" value="1">
    </div>
    <div id="form">
        <label for="width">Width:</label>
        <input type="number" id="width" min="1" value="200">
        <label for="height">Height:</label>
        <input type="number" id="height" min="1" value="200">
        <label for="imageCount">Number of Images:</label>
        <input type="number" id="imageCount" min="1" value="1">
        <button id="generateImages">Generate Images</button>
        <button id="generateOtp">Generate OTP</button>
    </div>
    <p id="otp"></p>
    <div id="canvasContainer"></div>
    <script src="script.js"></script>
</body>

</html>
